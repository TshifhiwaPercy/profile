<!Doctype html>
<head>
    <title>Registration page</title>
    <link rel="stylesheet" href="css/registration_page.css" />


</head>
<body>
    <div class="container">
        <div class="divUserName">
            <label id="lblUserName">Name</label>
            <input type="text" id="txtUserName" />
        </div>
        <div class="divUserSurname">
            <label id="lblUserSurname">Surname</label>
            <input type="text" id="txtUserSurname" />
        </div>
        <div class="divUserEmail">
            <label id="lblUserEmail">Email</label>
            <input type="email" id="txtUserEmail" />
        </div>
        <div class="divUserPassword">
            <label id="lblUserPassword">Password</label>
            <input type="password" id="txtUserPassword" />
        </div>
        <div class="divVerPassword">
            <label id="lblVerPassword">Repeat Password</label> 
            <input type="password" id="txtVerPassword" />
        </div>
        <div class="divAltRegistration">
            <h3 id="alternativeRegHeader">Sign up using</h3>
            <button onclick="alert('Facebook registration temporarily disabled');">Facebook </button>
            <button onclick ="alert('Google registration disabled');">Google</button>
        </div>
        <div class="divReg">
            <button onclick="alert('Sign up diabled')">Sign up</button>
        </div>
    </div>

</body>
